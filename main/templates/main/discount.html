{% extends "main/layout.html" %}
{% load static %}

{% block body %}

 <!-- Page-Title -->
 <div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="row">
                <div class="col">
                    <h4 class="page-title">Discount or Scholarship</h4>
                </div><!--end col-->
            </div><!--end row-->                                                              
        </div><!--end page-title-box-->
    </div><!--end col-->
</div><!--end row-->
<!-- end page title end breadcrumb -->

<div class="col-lg-12">
    <div class="card">
        <div class="card-body">                                        
            <div class="media mb-3">
                <img src="{% static '/assets/images/widgets/project3.jpg' %}" alt="" class="thumb-md rounded-circle">                                      
                <div class="media-body align-self-center text-truncate ml-3">                                            
                    <h4 class="m-0 font-weight-semibold text-dark font-15">{{discount.title}}</h4>   
                    <p class="text-muted  mb-0 font-13"><span class="text-dark">Code : </span>{{discount.code}}</p>                                         
                </div><!--end media-body-->
            </div>   
            <hr class="hr-dashed">
            <div class="d-flex justify-content-between mb-3">  
                <h6 class="font-weight-semibold m-0">Start : <span class="text-muted font-weight-normal"> {{discount.date}}</span></h6>                         
            </div> 
          
            <div> 
                <p class="text-muted mt-2 mb-1">{{discount.description}}
                </p>
                <div class="d-flex justify-content-between">
                    <h6 class="font-weight-semibold">Percent : <span class="text-muted font-weight-normal"> {{discount.percent}}</span></h6>
                </div>
                                          
            </div><!--end task-box-->                                                                  
        </div><!--end card-body-->
    </div><!--end card-->
</div><!--end col-->

{% endblock %}
